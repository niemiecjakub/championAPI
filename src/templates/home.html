{% extends 'base.html' %}
{% block content %}
    <h1>
        All league champions!
    </h1>
    <h3>
        <a href="{{ url_for('champions') }}">
            champions
        </a>
    </h3>

    {% for category, names in category_list.items() %}

    <h3>
        {{ category }}
    </h3>

        {% for name in names %}
            <p>{{ name }}</p>
        {% endfor %}

    {% endfor %}

{% endblock %}
